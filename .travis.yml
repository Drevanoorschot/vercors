addons:
  apt:
    packages:
      - tcl
      - texlive
      - texlive-latex-recommended
      - texlive-latex-extra
  sonarcloud:
    organization: utwente-fmt
    token:
      secure: ""

cache:
  directories:
   - $HOME/.ivy2
   - $HOME/Library/Caches/Homebrew
   - /usr/local/Homebrew

script:
# Compile the tool
- ./travis_fold.sh build "Building VerCors" "sh travis_build.sh"
# Test one example that shows all error messages
- ./travis_fold.sh fibonacci "Checking manual example" "vct --silicon $TRAVIS_BUILD_DIR/examples/manual/fibonacci.pvl"
# Test the remaining examples while hiding messages
- ./travis_fold.sh test "Executing tests" "vct --tool=silicon --exclude-suite=slow,medium,problem-fail,skip-travis --test=$TRAVIS_BUILD_DIR/examples --progress"
# Run the Sonar scanner
- ./travis_fold.sh sonar "Sonar" "sonar-scanner"

