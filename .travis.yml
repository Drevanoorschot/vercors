dist: bionic
language: scala
scala: 2.13.1
branches:
  except:
    - dev-prerelease
env:
  matrix:
    - PATH=$TRAVIS_BUILD_DIR/unix/bin:$PATH
  global:
    # GH_TOKEN=abcde: authorized to push
    secure: 

    # VERCORS_RSYNC_PASSWORD
    secure: ""
addons:
  apt:
    packages:
      - tree # For debug printing sync folder
cache:
  directories:
    - "~/.cache/coursier"
    - "~/.ivy2/cache"
    - "~/.sbt"
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
matrix:
  include:
    - stage: Build
      script: .travis/buildArchives.sh
      addons:
        apt:
          packages:
            - fakeroot
            - tree
      after_failure: .travis/clearBuildData.sh
    - stage: Tests
      script:
        - SPLIT=0/5 ./.travis/build.sh
      after_failure: .travis/clearBuildData.sh
    - script:
        - SPLIT=1/5 ./.travis/build.sh
    - script:
        - SPLIT=2/5 ./.travis/build.sh
      after_failure: .travis/clearBuildData.sh
    - script:
        - SPLIT=3/5 ./.travis/build.sh
      after_failure: .travis/clearBuildData.sh
    - script:
        - SPLIT=4/5 ./.travis/build.sh
      after_failure: .travis/clearBuildData.sh
    - stage: Analysis
      addons:
        sonarcloud:
          organization: utwente-fmt
          token:
            secure: 
        apt:
          packages:
            - checkstyle
            - tree
      script:
        - .travis/analyse.sh
      after_failure: .travis/clearBuildData.sh
    - stage: Deploy
      if: branch = dev AND type = push
      addons:
        apt:
          packages:
            - fakeroot
            - tree
      script:
        - ./.travis/downloadBuildData.sh
      before_deploy:
        - git config --local user.name "Vercors Team"
        - git config --local user.email "vercors@lists.utwente.nl"
        - git tag --force dev-prerelease
        - git remote set-url origin https://${GH_TOKEN}@github.com/utwente-fmt/vercors.git
        - git push --force --tags
      deploy:
        skip_cleanup: true
        on:
          branch: dev
        provider: releases
        api_key:
          secure: 
        prerelease: true
        name: Vercors Dev Build
        overwrite: true
        file_glob: true
        file:
          - "$TRAVIS_BUILD_DIR/sync/$TRAVIS_BUILD_NUMBER/*.deb"
          - "$TRAVIS_BUILD_DIR/sync/$TRAVIS_BUILD_NUMBER/*.txz"
