Overview of the
<a href="http://fmt.ewi.utwente.nl/research/projects/VerCors/" target="_blank">VerCors</a>
Tool.

<p>

The central data structure of the VerCors Tool is the AST of the intermediate language COL.
Currently, two parsers are available:
<ul>
<li>Java Parser, derived from the JavaCC grammar.</li>
<li>PVL Parser, derived from the ANTLR grammar by Arend Rensink.</li>
</ul>
